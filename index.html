<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PELICULAS ONLINE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1 class="h-100 p-2  bg-warning-subtle text-warning-emphasis text-center">Peliculas en Latino Online Gratis!!!</h1>
  </header>
  <main class="container-fluid p-2">
    <form class="card p-3">
        <div class="col-md-6">
          <label>Codigo de Barras</label>
          <input type="text" class="form-control" name="codigo" id="codigo" maxlength="8"
          onkeypress="return soloNumeros(event)" oninput="limitarCaracteres(this)" onblur="verificar(this.id)">
          <div id="e-codigo"></div>
        </div>
        <div class="col-md-6">
          <label>Nombre Pelicula</label>
          <input type="text" class="form-control" name="nombre" id="nombre" onblur="verificar(this.id)">
          <div id="e-nombre"></div>
        </div>
        <div class="col-md-6">
          <label>Genero</label>
          <select id="genero" class="form-select" name="genero"required>
            <div id="e-genero"></div>
            <option selected disabled value=''>Elija...</option>
            <option>Aventura</option>
            <option>Terror</option>
            <option>Romance</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>Duración en Minutos</label>
          <input id="duracion" class="form-control" name="duracion" type="number" min="60" max="150"
            onkeypress="return soloNumeros(event)" onblur="verificar(this.id)" required>
          <div id="e-duracion"></div>
          <span class="validity"></span>
        </div>
        <div class="col-md-6">
          <label for="customRange3" class="form-label">Puntuación</label>
          <input type="range" class="form-range" min="0" max="7" step="1" id="rango" value="">
          <div id="e-rango"></div>
          <label for="rango" id="rangopunt"></label>
        </div>
        <div class="col-md-6">
          <label>Presupuesto de Producción</label>
          <input type="number" min="1000000" step="any" class="form-control" onkeypress="return soloNumeros(event)"
            onblur="verificar(this.id)" name="presupuesto" id="presupuesto">
          <div id="e-presupuesto"></div>
        </div>
        <div class="col-md-6">
          <fieldset class="row mb-3">
            <label class="form-label">Categoria</label>
            <div class="col-sm-10">
              <div class="form-check">
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="familiar" name="radiostacked" value="familiar"
                    required>
                  <label class="form-check-label" for="familiar">Familiar</label>
                  <div id="e-familiar"></div>
                </div>
                <div class="form-check mb-3">
                  <input type="radio" class="form-check-input" id="mayortrece" name="radiostacked" value="+13"
                    required>
                  <label class="form-label" for="mayortrece">+ 13</label>
                  <div id="e-mayortrece"></div>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="mayordiesiocho" name="radiostacked" value="+18"
                    required>
                  <label class="form-check-label" for="mayordiesiocho">+ 18</label>
                  <div id="e-familiar"></div>
                  <div class="invalid-feedback">Debe elegir una categoria</div>
                </div>

              </div>
            </div>
          </fieldset>
          <div class="col-auto">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="si"name="apto" id="apto">
              <div id="e-apto"></div>
              <label>Apta para menores con supervisión de un adulto</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="no"name="apto" id="no">
              <div id="e-apto"></div>
              <label>No apta para menores</label>
            </div>
            <div class="card-footer text-center">
              <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
              <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
            </div>
    </form>
    </div>
    <div class="col-8">
      <div class="table-responsive table-warning table-striped">
        <table class="table table-bordered table-hover">
          <thead class="table-success">
            <tr>
              <th>Codigo de Barra</th>
              <th>Nombre Pelicula</th>
              <th>Genero</th>
              <th>Duración</th>
              <th>Puntuación</th>
              <th>Presupuesto</th>
              <th>Categoria</th>
              <th>Apto para menores</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="contenido"></tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="helper.js"></script>
  <script src="funciones.js" type="module"></script>
</body>

</html>
